<ion-header class="topBar">
  <img class="appLogo" src="../../assets/takeANumber.png" start />
  <ion-title>
    Manage Customers
  </ion-title>
  <img class="restaurantLogo" src="{{restaurantLogo}}" end />
</ion-header>
<ion-header>
  <ion-segment centered color="primary" [(ngModel)]="tab" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="waiting">
      <ion-label>Waiting ({{waitingCustomersTotal}})</ion-label>
      <ion-icon color="primary" name="alarm"></ion-icon>
    </ion-segment-button>

    <ion-segment-button value="ready" checked>
      <ion-label>Ordering ({{readyToOrderTotal}})</ion-label>
      <ion-icon color="success" name="cart"></ion-icon>
    </ion-segment-button> 

    <ion-segment-button value="onHold" checked>
      <ion-label>On Hold ({{onHoldTotal}})</ion-label>
      <ion-icon color="danger" name="pause-circle"></ion-icon>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content padding>
    <div [ngSwitch]="tab">

      <ion-card *ngSwitchCase="'waiting'">
        <ion-item *ngIf="waitingCustomersTotal < 1">
          <ion-label>
          <h2>No Waiting Customers.</h2>
          </ion-label>
        </ion-item>

        <ion-list class="listContainer waitingList" *ngFor="let item of itemList | async">
          <ion-item-sliding *ngIf="item.status == 'waiting'">
            <ion-item>
              <ion-label>
                <h2>{{item.name}}</h2>
              </ion-label>
              <ion-note slot="end">
                {{item.time}}
              </ion-note>
            </ion-item>

            <ion-item-options side="start">
              <ion-item-option color="success" id="{{item.timeStamp + '_' + item.name}}" (click)="markReady($event)">
                <ion-icon slot="icon-only" name="cart" id="{{item.timeStamp + '_' + item.name}}">
                </ion-icon>
              </ion-item-option>
            </ion-item-options>

            <ion-item-options side="end">
              <ion-item-option color="danger" id="{{item.timeStamp + '_' + item.name}}" (click)="markOnHold($event)">
                <ion-icon slot="icon-only" name="pause-circle" id="{{item.timeStamp + '_' + item.name}}"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-card>

      <ion-card *ngSwitchCase="'ready'">
        <ion-item *ngIf="readyToOrderTotal < 1">
          <ion-label>
          <h2>No Customers Ready to Order.</h2>
          </ion-label>
        </ion-item>

        <ion-list class="listContainer readyToOrderList" *ngFor="let item of itemList | async">
          <ion-item-sliding *ngIf="item.status == 'ready'">
            <ion-item>
              <ion-label>
                <h2>{{item.name}}</h2>
              </ion-label>
              <ion-note slot="end">
                <ion-button (click)="markActive($event)">
                  <ion-icon slot="start" name="restaurant"></ion-icon>
                  Start Order
                </ion-button>
              </ion-note>
            </ion-item>

            <ion-item-options side="start">
              <ion-item-option color="primary" id="{{item.timeStamp + '_' + item.name}}" (click)="markWaiting($event)">
                <ion-icon slot="icon-only" name="alarm" id="{{item.timeStamp + '_' + item.name}}">
                </ion-icon>
              </ion-item-option>
            </ion-item-options>

            <ion-item-options side="end">
              <ion-item-option color="danger" id="{{item.timeStamp + '_' + item.name}}" (click)="markOnHold($event)">
                <ion-icon slot="icon-only" name="pause-circle" id="{{item.timeStamp + '_' + item.name}}"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-card>

      <ion-card *ngSwitchCase="'onHold'">
        <ion-item *ngIf="onHoldTotal < 1">
          <ion-label>
            <h2>No Customers On Hold.</h2>
          </ion-label>
        </ion-item>
        <ion-list class="listContainer onHoldList" *ngFor="let item of itemList | async">
          <ion-item-sliding *ngIf="item.status == 'onHold'">
            <ion-item>
              <ion-label>
                <h2>{{item.name}}</h2>
              </ion-label>
              <ion-note slot="end">
                {{item.time}}
              </ion-note>
            </ion-item>

            <ion-item-options side="start">
              <ion-item-option color="success" id="{{item.timeStamp + '_' + item.name}}" (click)="markReady($event)">
                <ion-icon slot="icon-only" name="cart" id="{{item.timeStamp + '_' + item.name}}"
                  (click)="markActive($event)"></ion-icon>
              </ion-item-option>
            </ion-item-options>

            <ion-item-options side="end">
              <ion-item-option color="primary" id="{{item.timeStamp + '_' + item.name}}" (click)="markWaiting($event)">
                <ion-icon slot="icon-only" name="alarm" id="{{item.timeStamp + '_' + item.name}}"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-card>
    </div>
  </ion-content>
</ion-content>
